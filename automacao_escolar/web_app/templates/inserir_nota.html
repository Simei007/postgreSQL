<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inserir Nota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f6391;
        }
    </style>
</head>
<body>
    <h1>üìù Inserir Nota</h1>

    <form method="POST">
        <label for="data_avaliacao">Data da Avalia√ß√£o:</label>
        <input type="date" name="data_avaliacao" id="data_avaliacao" required>

        <label for="aluno_id">ID do Aluno:</label>
        <input type="number" name="aluno_id" id="aluno_id" value="{{ aluno_id or '' }}" required>

        <label for="disciplina_id">ID da Disciplina:</label>
        <input type="number" name="disciplina_id" id="disciplina_id" required>

        <label for="nota">Nota:</label>
        <input type="number" step="0.01" name="nota" id="nota" required>

        <button type="submit">Salvar Nota</button>
    </form>

    <p><a href="/">‚Üê Voltar para a lista de alunos</a></p>
</body>
</html>
