<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Escolar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>üìä Desempenho por Disciplina</h1>

    <canvas id="graficoMedias" width="600" height="300"></canvas>

    <script>
        const ctx = document.getElementById('graficoMedias').getContext('2d');
        const grafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ nomes | tojson }},
                datasets: [{
                    label: 'M√©dia das Notas',
                    data: {{ medias | tojson }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10
                    }
                }
            }
        });
    </script>

    <p><a href="/">‚Üê Voltar para a lista de alunos</a></p>
</body>
</html>
